page.faq.faq=Часто задаваемые вопросы:
page.faq.question1=Что делать, если я не нашел нужный товар
page.faq.answer1_1=Если вы ввели в строке поиска название товара и увидели сообщение «Простите, по вашему запросу товаров сейчас нет», это значит, что такого товара у нас в ассортименте пока нет.
page.faq.answer1_2=В этом случае, вы можете добавить ссылку на искомый товар, нажав Не нашли, что искали? Мы передадим информацию менеджерам соответствующей категории и постараемся добавить товар в ассортимент.
page.faq.question2=Товара нет в наличии
page.faq.answer2=Мы регулярно пополняем запасы товаров на складах. Чтобы узнать о поступлении товара, подпишитесь на уведомления, нажав кнопку Узнать о поступлении.
page.faq.question3=У товара слишком высокая цена
page.faq.answer3=Вы можете дождаться скидки на интересующий товар. Чтобы не пропустить снижение цены, нажмите кнопку Это дорого? на карточке товара. Когда цена снизится, мы пришлем вам уведомление.
page.faq.question4=У меня есть вопрос про товар продавца
page.faq.answer4=С некоторыми продавцами можно связаться через чат. Чтобы задать интересующий вас вопрос, на карточке товара под его фотографиями нажмите Спросить продавца о товаре, далее введите ваше сообщение и дождитесь ответа.
page.faq.or=Или 
page.faq.contact=свяжитесь с нами

