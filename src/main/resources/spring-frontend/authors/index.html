<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.authors})}"></head>
<body class="Site">
  <header th:replace="~{fragments/common_header_fragment :: headFragment ('authors')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{menu.authors}">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a th:each="authorsEntry : ${authorsMap}" class="Authors-link" href="#a"
                 th:href="'#' + ${#strings.toLowerCase(authorsEntry.key)}" th:text="${authorsEntry.key}">Буква алфавита</a>
            </div>
            <div class="Authors-block" th:each="authorsEntry : ${authorsMap}">
              <h2 class="Authors-title" id="a"
                  th:id="${#strings.toLowerCase(authorsEntry.key)}" th:text="${authorsEntry.key}">Буква алфавита
              </h2>
              <div class="Authors-letter">
                <div th:each="authorDto : ${authorsEntry.value}" class="Authors-item">
                  <a href="/authors/slug.html" th:text="${authorDto.name}">Имя и фамилия автора</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

</body></html>
