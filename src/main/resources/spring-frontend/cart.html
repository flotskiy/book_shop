<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.cart})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{menu.cart}">Корзина</h1>
        <h3 th:if="${isCartEmpty}" th:text="#{page.cart.isempty}">Корзина пуста :(</h3>
        <form class="form Cart" action="#" method="post">
          <div class="Cart-product" th:each="book : ${bookCart}">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict">
                <a class="Cart-pict" href="#" th:href="@{'/books/' + ${book.slug}}">
                  <img class="Cart-img" src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/>
                </a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author" th:text="${book.authors}">Имя автора</div>
                  <div class="Cart-title">
                    <a href="#" th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Название книги</a>
                  </div>
                  <div class="Cart-rating">
                    <span class="Rating">
                      <span th:replace="~{fragments/book_rating_fragment :: rating (${book.rating})}"></span>
                    </span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="KEPT"
                              data-bookid="[1111]" th:attr="data-bookid = ${book.slug}"
                              data-btntype="check" data-btnradio="buyblock" data-check="false"
                              data-alttext="Отложена">
                        <span class="btn-icon">
                          <img src="/assets/img/icons/heart.svg" alt="heart.svg"/>
                        </span>
                        <span class="btn-content" th:text="#{button.keep}">Отложить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK"
                              data-bookid="" th:attr="data-bookid = ${'cart/remove/' + book.slug}">
                        <span class="btn-icon">
                          <img src="/assets/img/icons/trash.svg" alt="trash.svg"/>
                        </span>
                        <span class="btn-content" th:text="#{button.del}">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{page.book.price}">Цена:
                  </div>
                  <div class="Cart-price Cart-price_old"
                       th:if="${book.discountPrice} lt ${book.price}" th:text="${'₽' + book.price}">-1
                  </div>
                  <div class="Cart-price" th:text="${'₽' + book.discountPrice}">-1</div>
                  <div class="Cart-sale"
                       th:if="${book.discountPrice} lt ${book.price}" th:text="${'-' + book.discount + '%'}">-1%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-total" th:if="${not isCartEmpty}">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title" th:text="#{page.cart.total}">Итого:</strong>
              <span class="Cart-price" th:text="${'₽' + #aggregates.sum(bookCart.![discountPrice])}">-1 р.</span>
              <span class="Cart-price_old" th:text="${'₽' + #aggregates.sum(bookCart.![price])}">-1 р.</span>
            </div>
            <div class="Cart-block">
              <a class="btn btn_success btn_md" href="/order.html" th:text="#{button.buy}">Купить</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="${isAuthenticated} ?
   ~{fragments/authorized_footer_fragment :: footFragmentAuth} : ~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
