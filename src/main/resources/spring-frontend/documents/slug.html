<!--[if gt IE 9]><!--> <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.documents})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
       ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{menu.document}">Document</h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index" th:href="@{/}" th:text="#{menu.main}">Main</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/documents/index" th:href="@{/documents}" th:text="#{menu.documents}">Documents</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="${doc.title}">Document title</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${doc.title}">Document title</h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="pict pict_left">
            <img src="/assets/img/content/documents/document.png" alt="document image"/>
          </div>
          <div th:utext="${doc.text}">Document content</div>
        </article>
      </main>
    </div>
  </div>
  <footer th:replace="${isAuthenticated} ?
   ~{fragments/authorized_footer_fragment :: footFragmentAuth} : ~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
