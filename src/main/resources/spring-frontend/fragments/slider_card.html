<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="sliderFragment (dataload, cardName, booksList)">
    <div class="Section-header">
      <h2 class="Section-title" th:text="${cardName}">Имя карточки
      </h2>
    </div>
    <div class="Slider Slider_carousel">
      <div class="Slider-box Cards" th:data-load="${dataload}" data-loadoffset="0" data-loadlimit="6">
        <div class="Slider-item" th:each="book : ${booksList}">
          <div class="Slider-content">
            <div class="Card">
              <a class="Card-picture" href="/books/slug.html" th:href="@{'/books/' + ${book.slug}}">
                <img src="#" th:src="${book.image}" alt="card.jpg"/>
                <div th:if="${book.discountPrice} lt ${book.price}">
                  <div class="Card-sale" th:text="|${book.discount}% скидка|">Скидка</div>
                </div>
                <div th:if="${book.isBestseller}">
                  <div class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span>
                  </div>
                </div>
              </a>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="/books/slug" th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Книга</a>
                </strong>
                <div class="Card-description" th:text="${book.authors}">Автор
                </div>
                <div class="Card-cost">
                  <span th:if="${book.discountPrice} lt ${book.price}">
                    <span class="Card-priceOld" th:text="${'₽' + book.price}">Старая цена</span>
                  </span>
                  <span class="Card-price" th:text="${'₽' + book.discountPrice}">Новая цена</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
      </div>
      <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
      </div>
    </div>
  </div>
</body>
</html>
