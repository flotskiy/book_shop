<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.genres})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{menu.genres}">Жанры
        </h1>
        <div class="Section">
          <div class="Tags Tags_genres">
            <div class="Tags Tags_embed" th:each="rootGenre : ${genresLinks}">
              <div class="Tags-title">
                <div class="Tag">
                  <a href="/" th:href="|/genres/${rootGenre.slug}|"
                     th:text="${rootGenre.name} + ' ('+ ${rootGenre.booksCount} + ')'">root level genre
                    <span class="undefined-amount">(-1)</span>
                  </a>
                </div>
              </div>
              <dib>
                <div class="Tag" th:each="subGenre : ${rootGenre.children}">
                  <div th:if="${subGenre.children.isEmpty()}">
                    <a href="/" th:href="|/genres/${subGenre.slug}|"
                       th:text="${subGenre.name} + ' ('+ ${subGenre.booksCount} + ')'">2nd level genre
                      <span class="undefined-amount">(-1)</span>
                    </a>
                  </div>
                  <div th:if="${not subGenre.children.isEmpty()}">
                    <div class="Tags">
                      <div class="Tags-title">
                        <div class="Tag">
                          <a href="/" th:href="|/genres/${subGenre.slug}|"
                              th:text="${subGenre.name} + ' ('+ ${subGenre.booksCount} + ')'">3rd level genre title
                            <span class="undefined-amount">(-1)</span>
                          </a>
                        </div>
                      </div>
                      <div class="Tag" th:each="leafGenre : ${subGenre.children}">
                        <a href="/" th:href="|/genres/${leafGenre.slug}|"
                           th:text="${leafGenre.name} + ' ('+ ${leafGenre.booksCount} + ')'">3rd level genre
                          <span class="undefined-amount">(-1)</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </dib>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
