<!--[if gt IE 9]><!--> <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.genres})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/" th:href="@{/}" th:text="#{menu.books}">Books</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres" th:href="@{/genres}" th:text="#{menu.genres}">Genres</a>
          </li>
          <li class="breadcrumbs-item" th:if="${rootGenreObject}">
            <a href="/genres" th:href="${rootGenreObject.slug}" th:text="${rootGenreObject.name}">Root genre</a>
          </li>
          <li class="breadcrumbs-item" th:if="${parentGenreObject}">
            <a href="/genres" th:href="${parentGenreObject.slug}" th:text="${parentGenreObject.name}">Parent genre</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${genreObject.name}">Genre</span>
          </li>
        </ul>
        <header class="Middle-header">
          <h1 class="Middle-title" th:text="${genreObject.name}">Genre</h1>
        </header>
        <div class="Section">
          <div th:replace="~{fragments/books_pool_fragment :: cardFragment (${genreBookList}, 'genre', ${genreObject})}">
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="${isAuthenticated} ?
   ~{fragments/authorized_footer_fragment :: footFragmentAuth} : ~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
