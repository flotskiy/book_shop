<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.main})}"></head>
<body class="Site">
  <header th:replace="~{fragments/common_header_fragment :: headFragment ('main')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div th:replace="~{fragments/slider_card :: sliderFragment ('recommended', #{main.recommended}, ${recommendedBooks})}"></div>
          <div th:replace="~{fragments/slider_card :: sliderFragment ('recent', #{main.recent}, ${recentBooks})}"></div>
          <div th:replace="~{fragments/slider_card :: sliderFragment ('popular', #{main.popular}, ${popularBooks})}"></div>
        </div>
        <h2 class="Middle-title" th:text="#{main.tag}">Книги по тегам
        </h2>
        <div class="Tags" id="tags">
          <span th:each="tag : ${tagsCloud}">
            <div th:class="${tag.clazz}">
              <a th:href="|/tags/${tag.slug}|" href="/tags" th:text="${tag.title}">литература</a>
            </div>
          </span>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
