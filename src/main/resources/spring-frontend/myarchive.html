<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.myarchive})}"></head>
<body class="Site">
  <header th:replace="~{fragments/authorized_header_fragment :: headFragmentAuth ('')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/" th:href="@{/}" th:text="#{menu.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/profile" th:href="@{/profile}" th:text="#{menu.profile}">Мой профиль</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="#{menu.my}">Мои книги</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{menu.my}">Мои книги
            </h1>
            <div class="Section-header-links">
              <a class="Section-header-link" href="/my" th:href="@{/my}" th:text="#{menu.unread}">Непрочитанные</a>
              <span class="Section-header-link Section-header-link_ACTIVE" th:text="#{menu.archive}">Архив</span>
            </div>
          </div>
          <h3 th:if="${isArchivedEmpty}" th:text="#{page.my.nothing}">No books found</h3>
          <div th:replace="~{fragments/books_pool_fragment :: cardFragment (${booksArchived}, 'none', '')}"></div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/authorized_footer_fragment :: footFragmentAuth}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
