<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.postponed})}"></head>
<body class="Site">
  <header th:replace="~{fragments/common_header_fragment :: headFragment ('')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{menu.postponed}">Отложенное</h1>
        <h3 th:if="${isKeptEmpty}" th:text="#{page.postponed.isempty}">Пока ничего не отложено</h3>
        <form class="form Cart Cart_postponed" action="#" method="post">
          <div class="Cart-product" th:each="book : ${booksKept}">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict">
                <a class="Cart-pict" href="#">
                  <img class="Cart-img" src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/>
                </a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author" th:text="${book.authors}">Имя автора</div>
                  <div class="Cart-title">
                    <a href="#" th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Название книги</a>
                  </div>
                  <div class="Cart-rating">
                    <span class="Rating">
                      <span th:replace="~{fragments/book_rating_fragment :: rating (${book.rating})}"></span>
                    </span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="CART"
                              data-bookid="[1111]" th:attr="data-bookid = ${book.slug}"
                              data-btntype="check" data-btnradio="buyblock" data-check="false"
                              data-alttext="В корзине">
                        <span class="btn-icon">
                          <img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/>
                        </span>
                        <span class="btn-content" th:text="#{button.buy}">Купить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK"
                              data-bookid="" th:attr="data-bookid = ${'kept/remove/' + book.slug}">
                        <span class="btn-icon">
                          <img src="/assets/img/icons/trash.svg" alt="trash.svg"/>
                        </span>
                        <span class="btn-content" th:text="#{button.del}">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{page.book.price}">Цена:</div>
                  <div class="Cart-price Cart-price_old"
                       th:if="${book.discountPrice} lt ${book.price}" th:text="${'₽' + book.price}">-1
                  </div>
                  <div class="Cart-price" th:text="${'₽' + book.discountPrice}">-1</div>
                  <div class="Cart-sale"
                       th:if="${book.discountPrice} lt ${book.price}" th:text="${'-' + book.discount + '%'}">-1%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-total" th:if="${not isKeptEmpty}">
            <div class="Cart-block Cart-block_total">
            </div>
            <div class="Cart-block">
              <button class="btn btn_success btn_md Cart-buyAll" data-sendstatus="CART"
                      data-bookid="[1111, 1122, 1133]" th:attr="data-bookid = ${booksKeptSlugs}"
                      th:text="#{button.buy.all}">Купить все
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
