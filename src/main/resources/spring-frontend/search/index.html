<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.search})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle Middle_search">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{menu.search}">Поиск
        </h1>
        <div class="Section">
          <div class="search">
            <form class="form form_search" action="#" method="post" data-searchlimit="5">
              <input class="search-input" id="querypage" name="querypage" type="text"
                     th:placeholder="#{header.placeholder}" th:value="${headerInfoDto.searchQuery}"/>
              <button class="search-button" type="submit" name="searchpage" id="searchpage" th:text="#{menu.search}">Поиск
              </button>
            </form>
          </div>
        </div>
        <div class="Section Section_close">
          <header class="Section-header">
            <h2 class="Section-title Middle-searchHeader" th:text="|#{page.search.result}${searchResultsSize}|">Найдено книг
            </h2>
          </header>
          <div class="Cards Cards_search Cards_refresh">
            <div class="Card" th:each="book : ${searchResults}">
              <div class="Card-picture">
                <a href="#" th:href="@{'/books/' + ${book.slug}}">
                  <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/>
                  <div th:if="${book.discountPrice} lt ${book.price}">
                    <div class="Card-sale" th:text="|${book.discount}% скидка|">Скидка</div>
                  </div>
                  <div th:if="${book.isBestseller}">
                    <div class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span></div>
                  </div>
                </a>
              </div>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="#" th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Название книги</a>
                </strong>
                <div class="Card-description" th:text="${book.authors}">Имя автора
                </div>
                <div class="Card-cost">
                  <span th:if="${book.discountPrice} lt ${book.price}">
                    <span class="Card-priceOld" th:text="${'₽' + book.price}">Старая цена</span>
                  </span>
                  <span class="Card-price" th:text="${'₽' + book.discountPrice}">Цена</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center">
              <a class="btn btn_primary" href="#"
                 data-refreshshow="search" data-refreshoffset="0" data-refreshlimit="5"
                 th:attr="data-refreshquery=${headerInfoDto.searchQuery}" data-refreshquery="Техника"
                 th:text="#{button.more}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
