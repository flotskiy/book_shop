<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.signin})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle Middle_form">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{menu.signin}">Sign in</h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <form class="form Login" action="#" method="post">
          <div class="Login-ins">
            <div class="Login-step">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{page.signin.info}">Enter e-mail or phone</label>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="phonetype" checked="checked"/>
                      <span class="toggle-box"></span>
                      <span class="toggle-text" th:text="#{page.signin.phone}">Phone</span>
                    </label>
                  </div>
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="mailtype"/>
                      <span class="toggle-box"></span>
                      <span class="toggle-text">E-mail</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input class="form-input form-input_phone" id="phone" name="phone" type="text"
                       placeholder="Введите телефон" th:placeholder="#{page.signin.phone.placeholder}"
                       data-mask="+7 (999) 999-99-99" data-validate="require"/>
                <input class="form-input form-input_mail" id="mail" name="mail" type="text"
                       placeholder="Введите e-mail" th:placeholder="#{page.signin.mail.placeholder}"
                       data-validate="mail require"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="sendauth" id="sendauth"
                        data-type="phone" data-send="" th:text="#{button.next}">Next
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="phone">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{page.signin.login}">
                  Enter your account password or follow the link below to register:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="phonecode" name="phonecode" type="text"
                       placeholder="Password" th:placeholder="#{page.signin.password}"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInPhone"
                        id="toComeInPhone" data-send="" th:text="#{button.enter}">Enter
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="mail">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{page.signin.login}">
                  Enter your account password or follow the link below to register:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="mailcode" name="mailcode" type="text"
                       placeholder="Password" th:placeholder="#{page.signin.password}"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInMail" id="toComeInMail"
                        data-send="" th:text="#{button.enter}">Enter
                </button>
              </div>
            </div>
            <div class="form-group form-group_center">
              <a class="Login-reg" href="/signup" th:href="@{/signup}" th:text="#{menu.signup}">Sign up</a>
            </div>
            <div class="form-group form-group_center">
              <a class="Login-reg" href="/signup" th:href="@{/oauth2/authorization/google}"
                 th:text="#{page.signin.google}">Sign in via Google</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="${isAuthenticated} ?
   ~{fragments/authorized_footer_fragment :: footFragmentAuth} : ~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
