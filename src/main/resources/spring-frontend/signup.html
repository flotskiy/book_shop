<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.signup})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle Middle_form">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{page.signup.registration}">Регистрация</h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <form class="form Login Login_registration" th:object="${regForm}"
              action="#" th:action="@{/reg}" method="post">
          <div class="Login-ins">
            <div class="Login-step">
              <div class="form-group">
                <input class="form-input" id="name" name="name" type="text" th:field="*{name}"
                       placeholder="Введите Имя" th:placeholder="#{page.signup.name}" data-validate="require"/>
              </div>
              <div class="form-group form-group_row">
                <div class="form-group">
                  <input class="form-input form-input_phone" id="phone" name="phone" type="text" th:field="*{phone}"
                         placeholder="Введите телефон" th:placeholder="#{page.signin.phone.placeholder}"
                         data-mask="+7 (999) 999-99-99"/>
                </div>
                <div class="form-group form-group_key">
                  <input class="form-input form-input_code" id="phoneCode" name="phoneCode" type="text"
                         placeholder="Код из СМС" th:placeholder="#{page.signup.code.sms}"
                         data-mask="999 999"/>
                </div>
                <div class="form-group">
                  <button class="btn btn_success btn_sm form-btn" type="button" name="submitPhone"
                          disabled="disabled" id="submitPhone" th:text="#{page.signup.confirm}">Подтвердить
                  </button>
                </div>
              </div>
              <div class="form-group form-group_row">
                <div class="form-group">
                  <input class="form-input form-input_mail" id="mail" name="mail" type="text" th:field="*{email}"
                         placeholder="Введите e-mail" th:placeholder="#{page.signin.mail.placeholder}"
                         data-validate="mail require"/>
                </div>
                <div class="form-group form-group_key">
                  <input class="form-input form-input_code" id="mailCode" name="mailCode"
                         type="text" placeholder="Код из письма" th:placeholder="#{page.signup.code.mail}"
                         data-mask="999 999" data-validate="require key"/>
                </div>
                <div class="form-group">
                  <button class="btn btn_success btn_sm form-btn" type="button" name="submitMail"
                          disabled="disabled" id="submitMail" th:text="#{page.signup.confirm}">Подтвердить
                  </button>
                </div>
              </div>
              <div class="form-group">
                <input class="form-input form-input_password" id="pass" name="pass" type="text" th:field="*{pass}"
                       placeholder="Введите пароль" th:placeholder="#{page.signup.pass}"
                       data-validate="password require"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="submit" name="registration" id="registration"
                        th:text="#{menu.signup}">Зарегистрироваться
                </button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
