<!--[if gt IE 9]><!--> <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.signup})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle Middle_form">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{page.signup.registration}">Registration</h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <div th:if="${regOk}">
          <h1 class="form-label Login-title" th:text="#{page.signin.success}">Registration successful!</h1>
          <div class="form-group form-group_center registration">
            <button class="btn btn_primary form-btn" type="submit" name="continue" id="continue"
                    th:text="#{page.signup.continue}">Continue</button>
          </div>
        </div>
        <div th:if="${regOk} == false">
          <h1 class="form-label Login-title" th:text="#{page.signin.fail}">Registration failed!!</h1>
          <div class="form-group form-group_center registration">
            <form action="/signup">
              <input class="btn btn_primary form-btn" type="submit" value="Sign up" th:value="#{page.signup.again}"/>
            </form>
          </div>
        </div>
        <form class="form Login Login_registration" th:unless="${regOk} or ${regOk} == false" th:object="${regForm}"
              action="#" th:action="@{/reg}" method="post">
          <div class="Login-ins">
            <div class="Login-step">
              <div class="buttons">
                <div class="action_btn">
                  <button type="button" name="submitPhone" id="phoneButton" class="btn btn_success form-btn"
                          th:text="#{page.signup.by.phone}">BY PHONE</button>
                  <button type="button" name="submitMail" id="emailButton" class="btn btn_success form-btn"
                          th:text="#{page.signup.by.email}">BY EMAIL</button>
                </div>
              </div>
              <div class="form-group name" hidden>
                <input class="form-input" id="name" name="name" type="text" th:field="*{name}"
                       placeholder="Введите Имя" th:placeholder="#{page.signup.name}" data-validate="require"/>
              </div>
              <div class="form-group form-group_row signup-phone" hidden>
                <div class="form-group signup-phone" hidden>
                  <input class="form-input form-input_phone" id="phone" name="phone" type="text" th:field="*{phone}"
                         placeholder="Enter phone" th:placeholder="#{page.signin.phone.placeholder}"
                         data-mask="+7 (999) 999-99-99" data-validate="require"/>
                </div>
                <div class="form-group form-group_key signup-phone" hidden>
                  <input class="form-input form-input_code" id="phoneCode" name="phoneCode" type="text"
                         placeholder="Code from call" th:placeholder="#{page.signup.code.sms}"
                         data-validate="flash"/>
                </div>
                <div class="form-group signup-phone" hidden>
                  <button class="btn btn_success btn_sm form-btn" type="button" name="submitPhone"
                          disabled="disabled" id="submitPhone" th:text="#{page.signup.confirm}">Подтвердить
                  </button>
                </div>
              </div>
              <div class="form-group form-group_row signup-mail" hidden>
                <div class="form-group signup-mail" hidden>
                  <input class="form-input form-input_mail" id="mail" name="mail" type="text" th:field="*{email}"
                         placeholder="Enter e-mail" th:placeholder="#{page.signin.mail.placeholder}"
                         data-validate="mail require"/>
                </div>
                <div class="form-group form-group_key signup-mail" hidden>
                  <input class="form-input form-input_code" id="mailCode" name="mailCode"
                         type="text" placeholder="Code from mail" th:placeholder="#{page.signup.code.mail}"
                         data-mask="999 999" data-validate="require key"/>
                </div>
                <div class="form-group signup-mail" hidden>
                  <button class="btn btn_success btn_sm form-btn" type="button" name="submitMail"
                          disabled="disabled" id="submitMail" th:text="#{page.signup.confirm}">Подтвердить
                  </button>
                </div>
              </div>
              <div class="form-group password" hidden>
                <input class="form-input form-input_password" id="pass" name="pass" type="text" th:field="*{pass}"
                       placeholder="Введите пароль" th:placeholder="#{page.signup.pass}"
                       data-validate="password require"/>
              </div>
              <div class="form-group form-group_center registration" hidden>
                <button class="btn btn_primary form-btn" type="submit" name="registration" id="registration"
                        th:text="#{menu.signup}">Зарегистрироваться
                </button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="${isAuthenticated} ?
   ~{fragments/authorized_footer_fragment :: footFragmentAuth} : ~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
