<head th:replace="~{fragments/common_head_tag_fragment :: headTagFragment (#{title.tags})}"></head>
<body class="Site">
  <header th:replace="${isAuthenticated} ?
    ~{fragments/authorized_header_fragment :: headFragmentAuth ('')} : ~{fragments/common_header_fragment :: headFragment ('')}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/" th:href="@{/}" th:text="#{menu.main}">Main</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="${tagObject.title}">Tag name</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Tags" id="tags" hidden>
            <span th:each="tag : ${tagsCloud}">
              <div th:class="${tag.clazz}">
                <a th:href="|/tags/${tag.slug}|" href="/tags" th:text="${tag.title}">Tag title</a>
              </div>
            </span>
          </div>
          <div class="Section-header">
            <h1 class="Section-title" th:text="${tagObject.title}">Tag name</h1>
            <div class="Section-header-links">
              <a class="Section-header-link" href="#"
                 onclick="document.getElementById('tags').style.display = 'block'" th:text="#{main.tag.all}">All tags
              </a>
            </div>
          </div>
          <div th:replace="~{fragments/books_pool_fragment :: cardFragment (${tagBookList}, 'tag', ${tagObject})}"></div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="${isAuthenticated} ?
   ~{fragments/authorized_footer_fragment :: footFragmentAuth} : ~{fragments/common_footer_fragment :: footFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
